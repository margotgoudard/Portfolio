<h1>EXPERIENCES</h1>

<div class="timeline-container">
  <div class="timeline">
    <div class="timeline-item" *ngFor="let experience of experiences" (mouseenter)="setCurrentExperience(experience)" (mouseleave)="setCurrentExperience(null)" [attr.data-year]="experience.date">
      <div class="experience-title" [attr.data-year]="experience.date">{{ experience.title }}</div>
      <div *ngIf="currentExperience === experience" class="experience-detail">
        <h2>{{ experience.title }}</h2>
        <p><em>{{ experience.date }} - {{ experience.location }}</em></p>
        <p>{{ experience.description }}</p>
      </div>
    </div>
  </div>
</div>
